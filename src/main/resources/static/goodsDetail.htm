<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>商品詳情</title>
<!-- jquery -->
<script type="text/javascript" src="/js/jquery.min.js"></script>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<!-- layer -->
<script type="text/javascript" src="/layer/layer.js"></script>
<!-- common.js -->
<script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">秒殺商品詳情</div>
		<div class="panel-body">
			<span id="userTip"> 您還沒有登錄，請登錄後再操作<br /></span> <span>沒有收貨地址的提示。。。</span>
		</div>
		<table class="table" id="goods">
			<tr>
				<td>商品名稱</td>
				<td colspan="3" id="goodsName"></td>
			</tr>
			<tr>
				<td>商品圖片</td>
				<td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
			</tr>
			<tr>
				<td>秒殺開始時間</td>
				<td id="startTime"></td>
				<td>
					<input type="hidden" id="remainSeconds"> 
<!-- 					<span th:if="${secKillStatus eq 0}">秒殺活動倒數計時：<span id="countDown" th:text="${remainSeconds}"></span>秒</span>  -->
<!-- 					<span th:if="${secKillStatus eq 1}">秒殺活動進行中</span>  -->
<!-- 					<span th:if="${secKillStatus eq 2}">秒殺活動已結束</span> -->
					<span id="seckillTip"></span>
				</td>
				<td>
<!-- 			       <form id="secKillForm" method="post" action="/seckill/doSeckill"> -->
<!-- 			          <input type="hidden" id="goodsId" name="goodsId" > -->
<!-- 			          <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒殺購買</button> -->
<!-- 			       </form> -->
 					<button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doSeckill()">立即秒殺購買
 						<input type="hidden" id="goodsId" name="goodsId" >
 					</button>
		       </td>
			</tr>
			<tr>
				<td>商品原價</td>
				<td colspan="3" id="goodsPrice"></td>
			</tr>
			<tr>
				<td>秒殺價</td>
				<td colspan="3" id="seckillPrice"></td>
			</tr>
			<tr>
				<td>庫存數量</td>
				<td colspan="3" id="stockCount"></td>
			</tr>
		</table>
	</div>
</body>
<script>
	$(function() {
// 		countDown();
		getDetails();
	});
	
	function doSeckill(){
		$.ajax({
			url:'/seckill/doSeckill',
			type:'POST',
			data:{
				goodsId:$("#goodsId").val()
			},
			success:function(data){
				console.log(data)
				if(data.code==200){
					window.location.href="/orderDetail.htm?orderId="+data.obj.id;
				}else{
					layer.msg(data.message)
				}
			},
			error:function(){
				layer.msg("客戶端請求出錯")
			}
		})
	}
	
	

	function getDetails(){
		var goodsId = g_getQueryString("goodsId");
		$.ajax({
			url: '/goods/detail/' + goodsId,
			type: 'GET',
			success: function (data) {
				if (data.code == 200) {
					render(data.obj);
				} else {
					layer.msg("客戶端請求出錯");
				}
			},
			error: function () {
				layer.msg("客戶端請求出錯");
			}
		});
	}
	
	const options = { 
		    year: 'numeric', 
		    month: '2-digit', 
		    day: '2-digit', 
		    hour: '2-digit', 
		    minute: '2-digit', 
		    second: '2-digit',
		    hour12: false 
		};
	
	function render(detail) {
			var user = detail.user;
			var goods = detail.goodsVo;
			var remainSeconds = detail.remainSeconds;
			if (user) {
				$("#userTip").hide();
			}
			$("#goodsName").text(goods.goodsName);
			$("#goodsImg").attr("src",goods.goodsImg);
			$("#startTime").text(new Intl.DateTimeFormat('zh-TW', options).format(new Date(goods.startDate)));
			$("#remainSeconds").val(remainSeconds);
			$("#goodsId").val(goods.id);
			$("#goodsPrice").text(goods.goodsPrice);
			$("#seckillPrice").text(goods.seckillPrice);
			$("#stockCount").text(goods.stockCount);
			countDown()
	}
	
	function countDown() {
		var remainSeconds = $("#remainSeconds").val();
		var timeout;
		//秒殺還未開始
		if (remainSeconds > 0) {
			$("#buyButton").attr("disabled", true);
			$("#seckillTip").html("秒殺活動倒數計時"+remainSeconds+"秒")
			timeout = setTimeout(function() {
// 				$("#countDown").text(remainSeconds - 1);
				$("#remainSeconds").val(remainSeconds - 1);
				countDown();
			}, 1000);
			// 秒殺進行中
		} else if (remainSeconds == 0) {
			$("#buyButton").attr("disabled", false);
			if (timeout) {
				clearTimeout(timeout);
			}
			$("#seckillTip").html("秒殺進行中")
		} else {
			$("#buyButton").attr("disabled", true);
			$("#seckillTip").html("秒殺已經結束");
		}
	};
</script>
</html>
