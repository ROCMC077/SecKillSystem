<!DOCTYPE html>
<html>
<head>
    <title>商品詳情</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>商品詳情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common_encode.js"></script>
</head>
<body>

<div class="panel panel-default" style="height:100%;background-color:rgba(222,222,222,0.8)">
    <div class="panel-heading"><h1>秒殺商品詳情</h1></div>
    <div class="panel-body">
        <!--如果user為空，則表明沒有登錄-->
        <span id="userTip" style="color: black;font-size: large">您還沒有登錄，請登陸後再操作<br/></span>
        <br/>
        <!--<span>沒有收貨地址的提示……</span>-->
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名稱</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品圖片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒殺開始時間</td>
            <!--格式轉換-->
            <td id="startTime"></td>
            <!--秒殺狀態-->
            <td>
                <input type="hidden" id="remainSeconds"/>
                <span id="skTip"></span>
            </td>
            <td>
                <div class="row">
                    <div class="form-inline">
                        <!-- 秒殺接口壓力測試時，注釋掉：驗證碼和秒殺地址隱藏 -->
                        <img id="verifyCodeImg" width="80" height="32" style="display:none"
                             onclick="refreshVerifyCode()"/>
                        <input id="verifyCode" class="form-control" style="display:none"/>
                        <button class="btn btn-primary" type="button" id="buyButton" onclick="getSkPath()">立即秒殺
                        </button>
                        <!-- <button class="btn btn-primary" type="button" id="buyButton" onclick=" doSeckill()">立即秒殺
                        </button> -->
                    </div>
                </div>
                <input type="hidden" name="goodsId" id="goodsId"/>
            </td>
        </tr>
        <tr>
            <td>商品原價</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒殺價</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>庫存數量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>

</body>
<script type="text/javascript" src="./js/seckill_encode.js"></script>
</html>
