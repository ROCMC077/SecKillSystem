<!DOCTYPE html>
<html>
<head>
    <title>訂單詳情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common_encode.js"></script>

</head>
<body>


<div class="panel panel-default">
    <div class="panel-heading"><h1>秒殺訂單詳情</h1></div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名稱</td>
            <td id="goodsName" colspan="3"></td>
        </tr>
        <tr>
            <td>商品圖片</td>
            <td colspan="2"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>訂單價格</td>
            <td colspan="2" id="orderPrice"></td>
        </tr>
        <tr>
            <td>下單時間</td>
            <td id="createDate" colspan="2"></td>
        </tr>
        <tr>
            <td>訂單狀態</td>
            <td id="orderStatus">
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
            </td>
        </tr>
        <tr>
            <td>收貨人</td>
            <td colspan="2" id="username"></td>
        </tr>
        <tr>
            <td>聯系方式</td>
            <td colspan="2" id="phone"></td>
        </tr>
        <tr>
            <td>收貨地址</td>
            <td colspan="2">北京市昌平區回龍觀龍博一區</td>
        </tr>
    </table>
</div>


</body>

</html>

<script>
    // 這個函數在跳轉到這個頁面時立即執行
    $(function () {
        getOrderDetail();
    });

    function getOrderDetail() {
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url: "/order/detail",
            type: "GET",
            data: {
                orderId: orderId
            },
            success: function (data) {
                console.log(data);
                if (data.code == 0) {
                    render(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客戶端請求有誤");
            }
        });
    }

    function render(detail) {
        var goods = detail.goods;
        var order = detail.order;
        var user = detail.user;
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#orderPrice").text(order.goodsPrice);
        $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#username").text(user.nickname);
        $("#phone").text(user.phone);
        var status = "";
        if (order.status == 0) {
            status = "未支付"
        } else if (order.status == 1) {
            status = "待發貨";
        } else if (order.status == 2) {
            status = "已發貨";
        } else if (order.status == 3) {
            status = "已收貨";
        } else if (order.status == 4) {
            status = "已退款";
        } else if (order.status == 5) {
            status = "已完成";
        }
        $("#orderStatus").text(status);
    }

</script>
